        <div id="contenedor_form" class="container col-md-6">
            <div class="col-ld-10 order-md-3 ">
                <h4 class="mb-3 text-center pt-4">Abre una cuenta</h4>
                <form class="needs-validation" id="form" name="form" action="php/registarCliente.php" method="POST" onsubmit="return enviar();">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Nombre</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre" value=""  required autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Apellido paterno</label>
                            <input type="text" class="form-control"  name="apellido_paterno" id="firstName" placeholder="Apellido paterno" value="" required>

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Apellido materno</label>
                            <input type="text" class="form-control" name="apellido_materno" id="lastName" placeholder="Apellido materno" value="" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Correo Electronico <span class="text-muted"></span></label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo" oninvalid="setCustomValidity('Correo incorrecto')" oninput="setCustomValidity('')" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña " value=""  required>

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Reingresar contraseña</label>
                            <input type="password" class="form-control" id="confcontra" name="confcontra" placeholder="Confirmar contraseña" value="" required>

                        </div>

                        <script>
                            function enviar(){
                                var clave1 = document.form.contrasena.value;
                                var clave2 = document.form.confcontra.value;
                                var same_pass = false;
                                var valid_pass = false;

                                if (clave1 == clave2){
                                    same_pass = true;

                                }else{
                                    alert("Las dos claves son distintas");
                                    same_pass = false;
                                }

                                if(/^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$/.test(clave1)){
                                    valid_pass = true;
                                }else{
                                    alert("La contraseña debe contener : \n - Mayusculas \n - Minusculas \n - Almenos un digito \n - De 8 a 16 caraceteres");
                                    valid_pass = false;
                                }


                                if (same_pass && valid_pass){
                                    form.submit();
                                    return true;
                                }else{
                                    return false;
                                }


                            }

                        </script>
                    </div>
                    <hr class="mb-4">
                    <button id="boton" class="btn btn-lg btn-secondary btn-block" type="submit">CONFIRMAR</button>
                    <br>
                </form>
