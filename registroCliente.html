<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro de Usuario</title>
        <link rel="stylesheet" href="css/css_registroCliente/registroCliente.css">
    </head>
    <body>
        <form action="php/registarCliente.php" class="form-reg" method="POST">
            <h2 class="form__titulo">CREA UNA CUENTA</h2>
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre" class="input-48" >
                <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" class="input-48" >
                <input type="text" name="apellido_materno" placeholder="Apellido Materno" class="input-48" >
                <input type="text" name="correo"  placeholder="Correo Electronico" class="input-100" >
                <input type="password" name="contrasena" placeholder="Contraseña" class="input-48" >
                <input type="submit" value="Registrar" class="btn-send" >
                <p class="form__link">¿Ya tienes cuenta? <a href="loginUsuario.html">Ingresa aqui</a></p>
            </div>    
            <a class="return" href="index.html">Regresar a inicio</a>
        </form>
        
    </body>
</html>
